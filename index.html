<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidéo de Pizzas Cliquables</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .video-container {
            position: relative;
        }
        video {
            max-width: 100%;
            height: auto;
        }
        .clickable {
            position: absolute;
            border: 2px solid red;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="pizzaVideo" width="800" controls>
            <source src="/assets/Pizza_vid.mp4" type="video/mp4">
            Votre navigateur ne supporte pas la balise vidéo.
        </video>
        <div id="overlay"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <script src="js/main.js"></script>
</body>
</html>
